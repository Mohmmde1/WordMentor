  #   depends_on:
  #     - db

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    command: /docker/backend/startup.sh
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

