services:
  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    expose:
      - 6379

  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    command:  python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
 
    
